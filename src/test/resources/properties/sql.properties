insertEmail=insert into email_test(email_hash,email,uid) values(?,?,?)
queryEmail=select e.email_hash,e.email,e.uid from email_test e where e.email_hash=? and e.email=?
insertMessage=insert into message_info(userinfo_test_id,message) values(?,?)
queryMessagebyUid=select message from message_info where userinfo_test_id = ? limit 0,10